<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shopping App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Available Products</h2>
            <div class="product">
                <img src="images/product-placeholder.jpg" alt="Product">
                <p>Product Name</p>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product-placeholder.jpg" alt="Product">
                <p>Product Name</p>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Shopping App | Made by [Your Name]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
